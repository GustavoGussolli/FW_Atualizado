<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Teste - Inserir Produto</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h2>Inserir Produto</h2>
    <form action="ProdutoControl.php?a=inserir" method="POST">
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Descrição:</label><br>
        <textarea name="descricao"></textarea><br><br>

        <label>Preço:</label><br>
        <input type="number" step="0.01" name="preco" required><br><br>

        <input type="submit" value="Inserir">
    </form>

    <h2>Alterar Produto</h2>
    <form action="ProdutoControl.php?a=alterar" method="POST">
        <label>ID do Produto:</label><br>
        <input type="number" name="id" required><br><br>

        <label>Novo Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Nova Descrição:</label><br>
        <textarea name="descricao"></textarea><br><br>

        <label>Novo Preço:</label><br>
        <input type="number" step="0.01" name="preco" required><br><br>

        <input type="submit" value="Alterar Produto">
    </form>

    <h2>Excluir Produto</h2>
    <form method="GET" action="ProdutoControl.php">
        <input type="hidden" name="a" value="excluir">
        <label>ID do Produto:</label><br>
        <input type="number" name="id" required><br><br>
        <input type="submit" value="Excluir Produto">
    </form>
    


    <h2>Buscar Produto por ID</h2>
    <form action="ProdutoControl.php" method="GET">
        <input type="hidden" name="a" value="buscarId">

        <label>ID do Produto:</label><br>
        <input type="number" name="id" required><br><br>

        <input type="submit" value="Buscar Produto">
    </form>


    <h2>Listar todos os Produtos</h2>
    <button><a href="ProdutoControl.php?a=buscarTodos">Listar</a></button> 


</body>

</html>
